<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <div class="container-sm">
    
        <form class=" form-control-sm p-2">
            
                <label class="fw-bold">Name
                   <sup><i class="fa-solid fa-star fa-xs" style="color: #ff0000;"></i></sup>
                </label>
            
              <div class="row">
                <div class="col-4">
                
                  <input type="text"class="form-control"aria-label="First name">
                 
                <sub></i><placeholder>First</placeholder></sub>
                </div>
                <div class="col-4">
                  <input type="text" class="form-control"aria-label="Last name">
                  <sub><placeholder>Last</placeholder></sub>
                </div>
              </div>

            
              <label class="fw-bold">Email
                <sup><i class="fa-solid fa-star fa-xs" style="color: #ff0000;"></i></sup>
            </label>
            <div class="row">
                <div class="col-8"> 
                    <input type="text" class="form-control"aria-label="First name">
                </div>    
            </div>

            <label class="fw-bold">Your Experience
                <sup><i class="fa-solid fa-star fa-xs" style="color: #ff0000;"></i></sup>
            </label>
            <div>
              <i class="fa-solid fa-star fa-lg" style="color: #ec865b;"></i>
              <i class="fa-solid fa-star fa-lg" style="color: #ec865b;"></i>
              <i class="fa-solid fa-star fa-lg" style="color: #ec865b;"></i>
              <i class="fa-solid fa-star fa-lg" style="color: #ec865b;"></i>
              <i class="fa-solid fa-star fa-lg" style="color: #ec865b;"></i>
            </div>

            <p class="pt-2">Overall,how would you rate you experience with us?</p>

            <label class="fw-bold pb-3">How satisfied are you with
                <sup><i class="fa-solid fa-star fa-xs" style="color: #ff0000;"></i></sup>
            </label>
       
        <table class="table table-striped g-6 border pt-2">
          <tr class="col-12"><th>
            <tc><td></td></tc>
            <tc><td>Very Unsatisfied</td></tc>
            <tc><td>Unsatisfied</td></tc>
            <tc><td>Neutral</td></tc>
            <tc><td>satisfied</td></tc>
            <tc><td>Very satisfied</td></tc>
          </th></tr>
          <tr class="col-12">
            <th><td>Purchase</td></th>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
          </tr>

          <tr class="col-12">
            <th><td>Services</td></th>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
          </tr>
          <tr class="col-12">
            <th><td>Company Overall</td></th>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
            <tc><td><input type="radio"></td></tc>
          </tr>
        </table>
        
            <label class="fw-bold pb-3">How likely are you to
                <sup><i class="fa-solid fa-star fa-xs" style="color: #ff0000;"></i></sup>
            </label>
            <table class="table table-striped g-6 border">
              <tr class="col-12"><th>
                <tc><td></td></tc>
                <tc><td>Very Unlikely</td></tc>
                <tc><td>Unlikely</td></tc>
                <tc><td>Neutral</td></tc>
                <tc><td>Likely</td></tc>
                <tc><td>Very Likely</td></tc>
              </th></tr>
              <tr class="col-12">
                <th><td>Buy from us again</td></th>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
              </tr>
    
              <tr class="col-12">
                <th><td>Recommmended our products to others</td></th>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
              </tr>
              <tr class="col-12">
                <th><td>Recommmended our company to others</td></th>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
                <tc><td><input type="radio"></td></tc>
              </tr>
            </table>
            
                
            <label class="fw-bold">Additional comments or suggestions</label>
            <div class="row">
                <div class="col-12"> 
                    <textarea rows="5" class="container-fluid "></textarea>
                </div>    
            </div>   
            
            <div>
            <button type="submit" class="btn bg-secondary-subtle p-2">Submit</button>
            </div>

            
        </form>
        </div>

    

       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/brands.min.js" integrity="sha512-IZeK0c+nwCpZdoWLUoguVYEnBOwOnS3eTyS5Eg57YCk41x2NphG1E/vSa886whDSXG7vGauI8mmbP5PI/VC5LQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
